<!DOCTYPE html>
<html>
<head>
<title>Galentine</title>

<style>
body {
  background-color: #ffe6f0;
  text-align: center;
  font-family: Arial, sans-serif;
}

img {
  width: 180px;
  margin: 15px;
  cursor: pointer;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin: 10px;
}
</style>
</head>

<body>

<h1>Will you be my Galentine</h1>

<button onclick="showEnvelopes()">Yes</button>
<button onclick="showNo()">No</button>

<p id="message"></p>

<div id="envelopes" style="display:none;">
  <h2>From Payaliya<br>To Kafudi</h2>

  <a href="letter1.html">
    <img src="env1_closed.png">
  </a>

  <a href="letter2.html">
    <img src="env2_closed.png">
  </a>

  <a href="letter3.html">
    <img src="env3_closed.png">
  </a>

  <a href="letter4.html">
    <img src="env4_closed.png">
  </a>
</div>

<script>
function showEnvelopes() {
  document.getElementById("envelopes").style.display = "block";
}

function showNo() {
  document.getElementById("message").innerText =
    "Oops you do not have this option";
}
</script>

</body>
</html>
